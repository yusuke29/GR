<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"href="css.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>予算管理</h1>
        <p><strong>1.全体の費用はいくらを想定していますか？</strong></p>
        <input type="text" style="height: 20px" id="much">円

        <p><strong>2.何人のゲストを呼びますか？</strong></p>
        <input type="text" style="height: 20px" id ="people">人

        <p><strong>3.料理</strong><br>※１人あたり</p>
        <div id="cook">
            <button id="1_1" class="button" value=10000>10000円</button>
            <button id="1_2" class="button" value=15000>15000円</button>
            <button id="1_3" class="button" value=20000>20000円</button>
            <button id="1_4" class="button" value=25000>25000円</button>
            <button id="1_5" class="button" value=30000>30000円</button>
        </div>

        <p><strong>4.ウェディングケーキ</strong><br>※１人あたり</p>
        <div id="cake">
            <button id="2_1" class="button" value=10000>10000円</button>
            <button id="2_2" class="button" value=15000>15000円</button>
            <button id="2_3" class="button" value=20000>20000円</button>
            <button id="2_4" class="button" value=25000>25000円</button>
            <button id="2_5" class="button" value=30000>30000円</button>
        </div>

        <p><strong>5.引き出物</strong><br>※１人あたり</p>
        <div id="pull">
            <button id="3_1" class="button" value=10000>10000円</button>
            <button id="3_2" class="button" value=15000>15000円</button>
            <button id="3_3" class="button" value=20000>20000円</button>
            <button id="3_4" class="button" value=25000>25000円</button>
            <button id="3_5" class="button" value=30000>30000円</button>
        </div>
        <div id="diff"></div>
        <p>合計<textarea height="50px" id = "howmuch"></textarea>円</p>

        <table border="1" align="center" width="500px">
            <tr >
                <th>内容</th>
                <th>単価</th>
                <th>個数/人数</th>
                <th>小計</th>
            </tr>
            <tr>
                <td>料理</td>
                <td id="uc"></td>
                <td name="p"></td>
                <td id="sc"></td>
            </tr>
            <tr>
                <td>ウェディングケーキ</td>
                <td id="uw"></td>
                <td name="p"></td>
                <td id="sw"></td>
            </tr>
            <tr>
                <td>引き出物</td>
                <td id="up"></td>
                <td name="p"></td>
                <td id="sp"></td>
            </tr>
            <tr>
                <td>合計</td>
                <td>ー</td>
                <td>ー</td>
                <td id="total"></td>
            </tr>
            
    </body>
</html>
